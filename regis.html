<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/main.css"> 
    <title>Register</title>
    <style>
        /* Gaya untuk membuat right box berada di tengah */
        .center-box {
            margin: auto;
            width: 600px;
        }
    </style>
</head>
<body>
    <!-- Main Container -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <!-- Login Container -->
        <div class="row border rounded-5 p-3 bg-white shadow box-area">
            <!-- Right Box -->
            <div class="col-md-6 right-box center-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                     <h2>Sign up</h2>
                     <p>Silahkan masukkan email dan password</p>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control form-control-lg bg-light fs-6" id="userInput" placeholder="Username ">
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control form-control-lg bg-light fs-6" id="emailInput" placeholder="Email address">
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control form-control-lg bg-light fs-6" id="passwordInput" placeholder="Password">
                </div>
                <div class="input-group mb-1">
                    <input type="password" class="form-control form-control-lg bg-light fs-6" id="passwordReinput" placeholder="Masukkan Ulang Password">
                </div>
                <div class="input-group mb-5 d-flex justify-content-between">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="formCheck">
                        <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <a class="btn btn-lg btn-primary w-100 fs-6" href="index.html" role="button" onclick="return validateForm()">Sign up</a>
                </div>
                <div class="input-group mb-3">
                    <button href="#https://google.com" class="btn btn-lg btn-light w-100 fs-6"><img src="images/google.png"  style="width:20px" class="me-2"><small>Sign Up with Google</small></button>
                </div>
                <div class="row">
                    <small>Sudah mempunyai akun? <a href="#">Login</a></small>
                </div>
          </div>
       </div> 

      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="js/validation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/color-modes.js"></script>

</body>
</html>
