<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang</title>
    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap css -->
    <link rel = "stylesheet" href = "bootstrap-5.3.0-dist/css/bootstrap.min.css">
    <link rel = "stylesheet" href = "css/main.css"> 
    <style>
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      h3 {
        text-align: center;
      }
      input#form1 {
      text-align: center;
      }

    </style>


</head>
<body>
    <section class="h-100" style="background-color: #eee;">
        <div class="container h-100 py-5">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-10">
              <div class="mantap">
                <a class="btn btn-lg btn-primary w-6 fs-6" href="index.html" role="button">Beranda</a>
                <div class="d-flex justify-content-between align-items-center mb-4">
                  <div class="container">
                    <h3 class="fw-normal mb-0 text-black">Keranjang Saya</h3>
                  </div>
                </div>
              </div>
      

              <!---content-->
              <div class="card rounded-3 mb-4">
                <div class="card-body p-4">
                  <div class="row d-flex justify-content-between align-items-center">
                    <div class="col-md-2 col-lg-2 col-xl-2">
                      <img
                        src="images/mangga.jpg"
                        class="img-fluid rounded-3" alt="Cotton T-shirt">
                    </div>
                    <div class="col-md-3 col-lg-3 col-xl-3">
                      <p class="lead fw-normal mb-2">Mangga</p>
                      <p><span class="text-muted">Berat : 2 kg </span></p>
                    </div>
                    <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                      <button class="btn btn-link px-2"
                        onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                        <i class="fas fa-minus"></i>
                      </button>

                      <div class="container">
                        <input id="form1" min="0" name="quantity" value="2" type="number"
                        class="form-control form-control-sm" />
                      </div>
      
                      <button class="btn btn-link px-2"
                        onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                        <i class="fas fa-plus"></i>
                      </button>
                    </div>
                    <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                      <h5 class="mb-0">Rp 20.000</h5>
                    </div>
                    <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                      <a href="#!" class="text-danger"><i class="fas fa-trash fa-lg"></i></a>
                    </div>
                  </div>
                </div>
              </div>

              <div class="card rounded-3 mb-4">
                <div class="card-body p-4">
                  <div class="row d-flex justify-content-between align-items-center">
                    <div class="col-md-2 col-lg-2 col-xl-2">
                      <img
                        src="images/paprika.jpg"
                        class="img-fluid rounded-3" alt="Cotton T-shirt">
                    </div>
                    <div class="col-md-3 col-lg-3 col-xl-3">
                      <p class="lead fw-normal mb-2">Paprika</p>
                      <p><span class="text-muted">Berat : 5 kg</span></p>
                    </div>
                    <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                      <button class="btn btn-link px-2"
                        onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                        <i class="fas fa-minus"></i>
                      </button>

                      <div class="container">
                        <input id="form1" min="0" name="quantity" value="5" type="number"
                        class="form-control form-control-sm" />
                      </div>
      
                      <button class="btn btn-link px-2"
                        onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                        <i class="fas fa-plus"></i>
                      </button>
                    </div>
                    <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                      <h5 class="mb-0">Rp 300.000</h5>
                    </div>
                    <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                      <a href="#!" class="text-danger"><i class="fas fa-trash fa-lg"></i></a>
                    </div>
                  </div>
                </div>
              </div>
      

  
      
              <div class="card mb-4">
                <div class="card-body p-4 d-flex flex-row">
                  <div class="form-outline flex-fill">
                    <input type="text" class="form-control" id="promo1" aria-describedby="promo" placeholder="Kode Promo">
                  </div>
                  <button type="button" class="btn btn-outline-warning btn-sm ms-2">Apply</button>
                </div>
              </div>
      
                <div style="display: flex; justify-content: center;">
                  <a class="btn btn-lg btn-primary w-6 fs-6" href="checkout.html" role="button">Checkout</a>
                </div>
              
              </div>
      
            </div>
          </div>
        </div>
      </section>
    <!-- jquery -->
    <script src = "js/jquery-3.6.0.js"></script>
    <!-- isotope js -->
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.js"></script>
    <!-- bootstrap js -->
    <script src = "bootstrap-5.3.0-dist/js/bootstrap.min.js"></script>
    <script src = "bootstrap-5.3.0-dist/js/bootstrap.bundle.min.js"></script>
    <!-- custom js -->
    <script src = "js/script.js"></script>
</body>
</html>
